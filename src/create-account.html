<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A vue.js cdn simple diary app, Sign in and start writing your diary">
    <meta name="keywords" content="Vuejs Framework, CSS, JavaScript, HTML5, UIkit, Bootstrap4">
    <meta name="author" content="Madridano, Kolya Nikolai M.">
    <title>Diary - Sign up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.5/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="../src/css/app.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row justify-content-center" style="margin-top: 150px;">
                <div class="col-md-4 p-4">
                    <h4 class="display-4 text-secondary"><strong>Diary</strong>.me</h4>
                    <form @submit.prevent="handleRegister" class="mt-3">
                        <div class="uk-inline">
                            <span 
                                class="uk-form-icon" 
                                uk-icon="icon: user"></span>
                            <input 
                                class="uk-input uk-form-width-large" 
                                type="text" 
                                placeholder="Username or Email" 
                                v-model="registerPayload.username" required>
                        </div>
                        <div class="uk-inline mt-2">
                            <span 
                                class="uk-form-icon" 
                                uk-icon="icon: lock"></span>
                            <input 
                                class="uk-input uk-form-width-large" 
                                type="password" 
                                placeholder="Password" 
                                v-model="registerPayload.password" required>
                        </div>

                        <div class="uk-inline mt-2">
                            <span 
                                class="uk-form-icon" 
                                uk-icon="icon: lock"></span>
                            <input 
                                class="uk-input uk-form-width-large" 
                                type="password" 
                                placeholder="Confirm password" 
                                v-model="registerPayload.passwordIsMatched" required>
                        </div>

                        <p v-if="registerPayload.isError" class="p-3 m-0 text-danger text-center" style="font-size: 13px;">Oops, {{registerPayload.message}}</p>

                        <!-- Button goes here -->
                        <div class="d-grid gap-2 mt-3">
                            <button type="submit" class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom">
                                <span>Create account</span>
                                <i class="fas fa-spinner fa-spin ml-1" v-if="isCreating"></i>
                            </button>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="button" class="uk-button uk-button-default uk-width-1-1 uk-margin-small-bottom" @click="redirectToLogin">Sign in instead</button>
                        </div>
                   </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.5/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.5/dist/js/uikit-icons.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                title: 'Sign up',
                baseURL: 'https://www.diaryapi.somee.com/',
                registerPayload: {
                    username: null,
                    password: null,
                    isError: false,
                    passwordIsMatched: null,
                    message: null,
                },
                user: {},
                isCreating: false
            },
            methods: {
                redirectToLogin: function() {
                    location.href = '../index.html';
                },
                handleRegister: async function() {
                    this.isCreating = true;
                    if(this.registerPayload.password === this.registerPayload.passwordIsMatched) {
                    let payload = {
                        username: this.registerPayload.username,
                        password: this.registerPayload.password,
                        role: "allow"
                    }
                   await axios.post(`${this.baseURL}api/account/register`, payload)
                        .then(res =>  {
                            location.href = '../index.html';
                            this.isCreating = false;
                        })
                        .catch(err => {
                            if(err.response.status === 400) {
                                this.registerPayload = {
                                    isError: true,
                                    message: err.response.data.message
                                }
                            }
                            this.isCreating = false;
                        });
                    } else {
                        this.registerPayload = {
                            ...null,
                            isError: true,
                            message: "Password does not match"
                        }
                    }
                }
            },
            mounted: function() {
                if(localStorage.diaryLocalStorage) location.href = '../src/profile.html';
            }
        })
    </script>
</body>
</html>
