<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A vue.js cdn simple diary app, Sign in and start writing your diary">
    <meta name="keywords" content="Vuejs Framework, CSS, JavaScript, HTML5, UIkit, Bootstrap4">
    <meta name="author" content="Madridano, Kolya Nikolai M.">
    <title>Diary - Sign in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.5/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./src/css/app.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row justify-content-center" style="margin-top: 150px;">
                <div class="col-md-4 p-4">
                    <h4 class="display-4 text-secondary"><strong>Diary</strong>.me</h4>
                    <form @submit.prevent="handleLogin" class="mt-3">
                        <div class="uk-inline">
                            <span 
                                class="uk-form-icon" 
                                v-bind:class="{ 'text-danger': loginPayload.hasError}" 
                                uk-icon="icon: user"></span>
                            <input 
                                class="uk-input uk-form-width-large" 
                                v-bind:class="{ 'uk-form-danger': loginPayload.hasError}"
                                type="text" 
                                placeholder="Username or Email" 
                                v-model="loginPayload.username">
                        </div>
                        <div class="uk-inline mt-2">
                            <span 
                                class="uk-form-icon" 
                                v-bind:class="{ 'text-danger': loginPayload.hasError}" 
                                uk-icon="icon: lock"></span>
                            <input 
                                class="uk-input uk-form-width-large" 
                                v-bind:class="{ 'uk-form-danger': loginPayload.hasError}"
                                type="password"  
                                placeholder="Password" 
                                v-model="loginPayload.password">
                        </div>
                        <div v-if="loginPayload.hasError" class="mt-3">
                            <div class="bg-danger text-white d-flex justify-content-between align-items-center" uk-alert>
                                <p class="p-0 m-0">Oops, {{loginPayload.message}}</p>
                                <span uk-icon="icon: close; ratio:1"></span>
                            </div>
                        </div>
                        <button type="submit" class="uk-button uk-button-primary mt-4 uk-width-1-1 uk-margin-small-bottom">Sign in</button>
                        <div class="d-flex justify-content-between">
                            <div class="text-secondary">
                                <input class="uk-checkbox" type="checkbox">&nbsp;Remember login
                            </div>
                            <div class="text-primary pointer" @click="redirectToRegistration">
                                Create new account
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.5/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.5/dist/js/uikit-icons.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                baseUrl: 'http://www.diaryapi.somee.com/',
                loginPayload: {
                    hasError: false,
                    username: null,
                    Password: null,
                    message: null
                },
                localStorage: null
            },
            methods: {
                handleLogin: function() {
                    axios.post(this.baseUrl + `TOKEN?username=${this.loginPayload.username}&password=${this.loginPayload.password}`)
                        .then(res => {
                            this.localStorage = res.data;
                            localStorage.setItem("diaryLocalStorage", JSON.stringify(this.localStorage));
                                axios.get(this.baseUrl + `api/profile/findBySpecialId/${this.localStorage?.userId}`)
                                    .then(res => {
                                        let profile = res.data;
                                        if(profile.length > 0) return location.href="src/profile.html";
                                            else return location.href="src/create-profile.html";
                                    })
                                    .catch(err => console.log(err.response));
                        })
                        .catch(err => {
                            this.loginPayload = {
                                ...null,
                                hasError: true,
                                message: err.response.data.message
                            }
                        });
                },
                redirectToRegistration: function() {
                    return location.href="src/registration.html";
                }
            }
        })
    </script>
</body>
</html>
